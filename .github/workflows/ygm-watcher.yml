name: York Ghost Merchants Watcher

on:
  schedule:
    # Every 5 minutes (minimum reliable interval on GitHub Actions)
    - cron: "*/5 * * * *"
  workflow_dispatch:

# NEW: allow this workflow to push changes (for state.json)
permissions:
  contents: write

jobs:
  check-shop:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true  # make sure git push can use GITHUB_TOKEN

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: pip install requests

      - name: Run YGM checker
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: python check_ygm.py

      # NEW: commit updated state.json if it changed
      - name: Commit updated state
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add state.json
            git commit -m "Update watcher state [skip ci]" || exit 0
            git push
          else
            echo "No state changes to commit."
          fi
